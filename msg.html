<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inderjeet Private Fast Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-bg { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: 400px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        body { height: 100dvh; overflow: hidden; display: flex; flex-direction: column; background-color: #dadbd3; }
        #chat-box { flex: 1; overflow-y: auto; scroll-behavior: auto; }
        header { position: sticky; top: 0; z-index: 100; }
    </style>
</head>
<body class="font-sans">

    <script>
        // Yahan apna Google Web App URL paste karein
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz51fitUHAM0E5uh3GpJW32mM4U3dJ2e3XY_kKuFxf-oEMGd8sKgvYzEKzgCF4NgcLA/exec";
    </script>

    <div id="login-modal" class="fixed inset-0 bg-[#075e54] z-[200] flex items-center justify-center p-6 hidden">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-xl font-bold text-[#075e54] mb-2 text-center italic">Private Chat Access</h2>
            <p class="text-[10px] text-gray-400 mb-6 text-center uppercase tracking-widest font-bold">Verify Identity via Google Sheet</p>
            
            <input type="text" id="nameInput" placeholder="Apna Naam Likhein..." 
                   class="w-full p-4 border border-gray-200 rounded-xl mb-4 outline-none focus:ring-2 focus:ring-[#075e54] text-center font-bold">
            
            <button id="loginBtn" onclick="verifyUser()" class="w-full bg-[#00a884] text-white p-4 rounded-xl font-bold shadow-lg active:scale-95 transition">
                Enter Chat Room
            </button>
            <p id="errorMsg" class="text-red-500 text-xs mt-4 text-center hidden font-bold">Aapka naam sheet mein nahi hai!</p>
        </div>
    </div>

    <div id="main-chat" class="hidden flex-col h-full">
        <header class="bg-[#075e54] text-white p-3 flex justify-between items-center shadow-lg shrink-0">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-gray-200 rounded-full mr-3 border-2 border-white/20 overflow-hidden">
                    <img id="header-avatar" src="">
                </div>
                <div>
                    <h1 id="display-name" class="font-bold text-sm italic"></h1>
                    <span class="text-[10px] text-green-300">online</span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="loadMessages()" class="p-2 bg-white/10 rounded-full active:scale-90 transition">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </button>
                <button onclick="logout()" class="text-[10px] bg-red-500/20 px-3 py-1.5 rounded-full font-bold uppercase border border-red-500/30">Reset</button>
            </div>
        </header>

        <main id="chat-box" class="p-4 chat-bg flex flex-col gap-2 no-scrollbar"></main>

        <div class="bg-[#f0f0f0] p-2 flex items-center gap-2 pb-6 sm:pb-2 shadow-inner shrink-0">
            <form id="chat-form" class="flex w-full gap-2 items-center" onsubmit="send(event)">
                <input type="text" id="userMsg" autocomplete="off" placeholder="Type a message" 
                       class="flex-1 p-3 px-5 rounded-full outline-none border border-gray-200 text-sm">
                <button type="submit" class="bg-[#00a884] text-white p-3 rounded-full shadow-lg active:scale-90 transition">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        let myName = localStorage.getItem("private_chat_verified_name");
        const chatBox = document.getElementById('chat-box');
        const inputField = document.getElementById('userMsg');
        const loginModal = document.getElementById('login-modal');
        const mainChat = document.getElementById('main-chat');
        let lastMsgCount = 0;

        window.onload = () => {
            if (!myName) {
                loginModal.classList.remove('hidden');
            } else {
                startApp();
            }
        };

        async function verifyUser() {
            const name = document.getElementById('nameInput').value.trim();
            const btn = document.getElementById('loginBtn');
            const error = document.getElementById('errorMsg');
            
            if (!name) return;
            
            btn.innerText = "Checking...";
            btn.disabled = true;

            try {
                const res = await fetch(`${SCRIPT_URL}?action=checkUser&name=${encodeURIComponent(name)}`);
                const data = await res.json();

                if (data.allowed) {
                    localStorage.setItem("private_chat_verified_name", name);
                    myName = name;
                    loginModal.classList.add('hidden');
                    startApp();
                } else {
                    error.classList.remove('hidden');
                    btn.innerText = "Enter Chat Room";
                    btn.disabled = false;
                }
            } catch (e) {
                alert("Network Error!");
                btn.disabled = false;
            }
        }

        function startApp() {
            mainChat.classList.remove('hidden');
            mainChat.classList.add('flex');
            document.getElementById('display-name').innerText = myName;
            document.getElementById('header-avatar').src = `https://ui-avatars.com/api/?name=${myName}&background=random`;
            loadMessages();
            setInterval(loadMessages, 800); // Super Fast Refresh
        }

        async function loadMessages() {
            try {
                const res = await fetch(`${SCRIPT_URL}?t=${Date.now()}`);
                const data = await res.json();
                if(data.length === lastMsgCount) return;
                
                chatBox.innerHTML = '';
                data.forEach(row => {
                    const isMe = row[0].toString().toLowerCase() === myName.toLowerCase();
                    const time = new Date(row[2]).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    chatBox.innerHTML += `
                        <div class="${isMe ? 'self-end bg-[#dcf8c6]' : 'self-start bg-white'} max-w-[85%] p-2 px-3 rounded-2xl shadow-sm">
                            ${!isMe ? `<span class="text-[10px] font-bold text-blue-600 block mb-0.5">${row[0]}</span>` : ''}
                            <span class="text-[14px] text-gray-800 leading-tight">${row[1]}</span>
                            <div class="flex justify-end mt-0.5"><span class="text-[8px] text-gray-400 font-medium">${time}</span></div>
                        </div>`;
                });
                chatBox.scrollTop = chatBox.scrollHeight;
                lastMsgCount = data.length;
            } catch (e) {}
        }

        async function send(event) {
            if (event) event.preventDefault();
            const msg = inputField.value.trim();
            if(!msg) return;

            // Instant UI Update
            const tempTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            chatBox.innerHTML += `<div class="self-end bg-[#dcf8c6] max-w-[85%] p-2 px-3 rounded-2xl shadow-sm">
                <span class="text-[14px] text-gray-800 leading-tight">${msg}</span>
                <div class="flex justify-end mt-0.5"><span class="text-[8px] text-gray-400 font-medium">${tempTime}</span></div>
            </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            
            inputField.value = '';
            inputField.focus(); // Keyboard open rahega

            fetch(SCRIPT_URL, {
                method: "POST",
                mode: 'no-cors',
                body: JSON.stringify({ action: "send", sender: myName, message: msg })
            });
        }

        function logout() {
            if(confirm("Logout karke naam badalna chahte hain?")) {
                localStorage.removeItem("private_chat_verified_name");
                location.reload();
            }
        }
    </script>
</body>
</html>
